<!DOCTYPE html>
<html>
  <head lang="en">

      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <link rel="icon" href="./images/FD.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./nuevoPedido.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/images/FD.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          Family Design</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pedidos">Pedidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/nuevoPedido/nuevoPedido.html">Nuevo pedido</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>



      </div>
    </nav>

    <div class="container text-center" >
      <form id="pedido">
        <div class="row">
          <div class="col-6">
            <label for="idpedido" class="form-label">Número de pedido</label>
            <input type="number" class="form-control" id="idpedido" />
          </div>
          <div class="col-6">
            <label for="idcliente" class="form-label">Número de cliente</label>
            <input type="number" class="form-control" id="idcliente" />
          </div>

          <div class="col-12">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
          </div>

          <div class="col-12">
            <label for="ped" class="form-label">Pedido</label>
            <input
              type="text"
              class="form-control"
              id="ped"
              placeholder="Escriba aquí su pedido"
            />
          </div>
          <div class="col-4">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select">
              <option selected>FALSE</option>
              <option>TRUE</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </div>


  </body>
</html>
